name: Deploy React Frontend (frontend-app) to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: twitter-intel/frontend-app
        run: npm install

      - name: Build React app
        working-directory: twitter-intel/frontend-app
        run: npm run build
        env:
          REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_API_BASE_URL }}

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: twitter-intel/frontend-app/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
